<!-- SVG Background Pattern for Landing Page -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradient1" cx="50%" cy="0%" r="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.4" />
    </radialGradient>
    <radialGradient id="gradient2" cx="80%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#gradient1)"/>
  <rect width="1920" height="1080" fill="url(#gradient2)"/>
  <!-- Floating geometric shapes -->
  <circle cx="300" cy="200" r="80" fill="rgba(255,255,255,0.1)" />
  <circle cx="1600" cy="300" r="60" fill="rgba(255,255,255,0.08)" />
  <circle cx="800" cy="800" r="100" fill="rgba(255,255,255,0.05)" />
  <rect x="1400" y="100" width="120" height="120" rx="20" fill="rgba(255,255,255,0.06)" />
  <rect x="100" y="600" width="80" height="80" rx="15" fill="rgba(255,255,255,0.04)" />
</svg>
